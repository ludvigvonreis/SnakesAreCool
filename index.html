<html lang="en">

<head>

	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/styles.css">
	<title>Snake</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
